<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<title>Columnas Horizontales</title>
	<style type="text/css">
		.row
		{
			background: #BF7EE4;
			margin-top: 20px;
			border-radius: 100px;
		}
		.columnas
		{
			
  			background: linear-gradient(white, pink);
			text-align: center;
			padding: 10px;
			border: 4px solid #F194EA;
			border-radius: 50px;
			color: black;
		}
		body
		{
			background: pink;
		}

	</style>
</head>
<body>
	<button class="btn btn-primary">Boton Random</button>

	<div class="container">
		<div class="row justify-content-start">
			<div class="columnas col-4">Columna 1</div>
			<div class="columnas col-4">Columna 2</div>
			<div class="columnas col-3">Columna 3</div>
		</div>
		<div class="row justify-content-end">
			<div class="columnas col-4">Columna 1</div>
			<div class="columnas col-4">Columna 2</div>
		</div>
		<div class="row justify-content-center">
			<div class="columnas col-3">Columna 1</div>
			<div class="columnas col-3">Columna 2</div>
			<div class="columnas col-3">Columna 3</div>
		</div>
		<div class="row justify-content-around">
			<div class="columnas col-2">Columna 1</div>
			<div class="columnas col-2">Columna 2</div>
			<div class="columnas col-2">Columna 3</div>
			<div class="columnas col-2">Columna 4</div>
		</div>
		<div class="row justify-content-between">
			<div class="columnas col-3">Columna 1</div>
			<div class="columnas col-3">Columna 1</div>
		</div>
		<div class="row justify-content-evenly">
			<div class="columnas col-3">Columna 1</div>
			<div class="columnas col-3">Columna 2</div>
	</div>
</body>
</html>
