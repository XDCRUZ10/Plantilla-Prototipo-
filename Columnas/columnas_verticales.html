<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<title>Columnas Verticales</title>
	<style type="text/css">
		.row
		{
			height: 120px;
			margin-top: 20px;
			background: linear-gradient(120deg, pink, purple);
		}
		.col
		{
			background: linear-gradient(120deg, white, pink);
			text-align: center;
			padding: 10px;
			margin: 1px;
			border: 4px solid #4d5061;
			border-radius: 60px;
		}
		body{
			background: pink;
		}

	</style>
</head>
<body>
	<button class="btn btn-primary">Boton Random</button>

	<div class="container">
		<div class="row align-items-start">
			<div class="col">Columna 1</div>
			<div class="col">Columna 2</div>
			<div class="col">Columna 3</div>
		</div>
		<div class="row align-items-center">
			<div class="col">Columna 1</div>
			<div class="col">Columna 2</div>
			<div class="col">Columna 3</div>
		</div>
		<div class="row align-items-end">
			<div class="col">Columna 1</div>
			<div class="col">Columna 2</div>
			<div class="col">Columna 3</div>
		</div>
		<div class="row">
			<div class="col align-self-start">Columna 1</div>
			<div class="col align-self-center">Columna 2</div>
			<div class="col align-self-end">Columna 3</div>
		</div>
		<div class="row">
			<div class="col">Columna 1</div>
			<div class="col">Columna 1</div>
		</div>
		<div class="row">
			<div class="col">Columna 1</div>
			<div class="col">Columna 2</div>
	</div>
</body>
</html>
